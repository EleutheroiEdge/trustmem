name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  doctor:
    name: doctor (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Install deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ripgrep

      - name: Bootstrap
        run: ./scripts/install.sh

      - name: Run doctor
        run: ./bin/trustmem doctor

  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: shellcheck scripts/*.sh bin/trustmem
